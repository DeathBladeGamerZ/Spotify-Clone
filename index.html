<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Spotify-Home</title>
  </head>
  <body>
    <div class="navbar">
      <img class="icon" src="Assets/Spotify-icon.svg" />
      <div class="search">
        <button id="home"><img src="Assets/home-icon.svg" /></button>

        <div class="search-con">
          <img id="srhico" src="Assets/Search Icon.svg" />
          <input type="text" placeholder="What do you want to play ?" />
          <img id="fldico" src="Assets/folder-icon.svg" />
        </div>
      </div>
      <div class="sign">
        <button id="signup">Sign Up</button>
        <button id="login">Log In</button>
      </div>
    </div>
    <div class="main">
      <div class="left-main">
        <div class="navigate">
          <ul>
            <li><img src="Assets/home-icon.svg" />Home</li>
            <li><img src="Assets/Search Icon.svg" />Search</li>
        </div></ul>
        <div class="library">
          <img src="Assets/library.svg">
          <p>Your Library</p>
          <div class="playlist"></div>
            
        </div>
      </div>
      <div class="right-main"></div>
    </div>
  </body>
</html>
